<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #f8fafc;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .input-field {
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.7);
            transform: translateY(-3px);
        }
        
        .policy-link {
            position: relative;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .policy-link:hover {
            color: #3b82f6;
        }
        
        .policy-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #3b82f6;
            transition: width 0.3s ease;
        }
        
        .policy-link:hover::after {
            width: 100%;
        }
        
        .footer {
            margin-top: auto;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        
        .searching-animation {
            display: inline-block;
            width: 20px;
            text-align: left;
        }
        
        .searching-animation::after {
            content: '...';
            animation: searching 1.5s infinite;
        }
        
        @keyframes searching {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        
        .list-unstyled {
            list-style: none;
            padding-left: 0;
        }
        
        .list-unstyled li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .green {
            color: #10b981;
        }
        
        .red {
            color: #ef4444;
        }
        
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: none;
            color: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            background: rgba(59, 130, 246, 0.2);
            border-bottom-color: #3b82f6;
            color: #3b82f6;
        }

        .tab-button:hover {
            background: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="flex flex-col items-center justify-center flex-grow z-10">
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600 mb-2">True Validator</h1>
            <p class="text-slate-400">Verify your payment details securely</p>
        </div>

        <!-- Tabs Navigation -->
        <div class="w-full max-w-lg mb-6 flex bg-slate-900 bg-opacity-50 backdrop-blur-lg rounded-xl overflow-hidden">
            <button class="tab-button active" onclick="switchTab('card')">
                <i class="fas fa-credit-card mr-2"></i> Card Validator
            </button>
            <button class="tab-button" onclick="switchTab('account')">
                <i class="fas fa-university mr-2"></i> Account Validator
            </button>
        </div>

        <!-- Account Validator Tab -->
        <div id="account-tab" class="tab-content w-full max-w-lg bg-slate-900 bg-opacity-50 backdrop-blur-lg rounded-2xl p-6 shadow-xl z-10 mb-8">
            <!-- Account Validator Content -->
            <form id="accountForm" class="space-y-5">
                <div>
                    <label for="routingNumber" class="block text-sm font-medium text-slate-300 mb-2">Routing Number</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="routingNumber" 
                            maxlength="9" 
                            class="w-full p-4 input-field rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-0"
                            placeholder="Enter routing number"
                            autocomplete="off"
                        >
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400">
                            <i class="fas fa-university"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="accountNumber" class="block text-sm font-medium text-slate-300 mb-2">Account Number</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="accountNumber" 
                            maxlength="17" 
                            class="w-full p-4 input-field rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-0"
                            placeholder="Enter account number"
                            autocomplete="off"
                        >
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400">
                            <i class="fas fa-file-invoice-dollar"></i>
                        </div>
                    </div>
                    <div id="accountSearchingText" class="text-md font-medium text-slate-300 mt-3 hidden">
                        <span class="searching-animation"></span> Validating
                    </div>
                </div>
                
                <div class="pt-4 flex gap-4">
                    <button 
                        type="button" 
                        id="validateAccountBtn"
                        class="flex-1 py-4 btn-primary text-white font-semibold rounded-xl transition-all duration-300 flex items-center justify-center"
                    >
                        <span id="validateAccountText">Validate Account</span>
                        <span id="accountSpinner" class="ml-2 hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                    
                    <button 
                        type="button" 
                        id="clearAccountBtn"
                        class="flex-1 py-4 btn-secondary text-white font-semibold rounded-xl transition-all duration-300"
                    >
                        Clear
                    </button>
                </div>
            </form>
            
            <div id="accountResult" class="mt-6 p-4 rounded-xl hidden" role="alert">
                <!-- Validation Steps -->
                <div id="validationSteps" class="mb-4 p-3 bg-slate-800 bg-opacity-50 rounded-lg">
                    <table class="w-full">
                        <tr>
                            <td colspan="2">
                                <ul class="list-unstyled">
                                    <li id="routingStep">
                                        <i class="fas fa-question-circle text-yellow-400 mr-2" id="routingStepIcon"></i>
                                        <span id="routingStepText">Routing Number validation pending</span>
                                    </li>
                                    <li id="accountStep">
                                        <i class="fas fa-question-circle text-yellow-400 mr-2" id="accountStepIcon"></i>
                                        <span id="accountStepText">Account Number validation pending</span>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <!-- Success Table -->
                <div id="successTable" class="hidden">
                    <div class="bg-green-900 bg-opacity-50 backdrop-blur-sm rounded-xl p-4">
                        <h3 class="text-lg font-semibold text-green-200 mb-4 text-center">Valid Bank Account</h3>
                        <table class="w-full text-sm text-left text-slate-300 border-separate border-spacing-y-2">
                            <thead class="text-xs uppercase text-green-100">
                                <tr>
                                    <th class="py-2 px-4 text-right font-medium">Field</th>
                                    <th class="py-2 px-4">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-slate-800 bg-opacity-50 rounded-lg">
                                    <th class="py-3 px-4 text-right font-medium text-slate-300">Bank Name</th>
                                    <td id="bankNameValue" class="py-3 px-4 font-semibold text-green-200">Loading...</td>
                                </tr>
                                <tr class="bg-slate-800 bg-opacity-50 rounded-lg">
                                    <th class="py-3 px-4 text-right font-medium text-slate-300">Bank Address</th>
                                    <td id="bankAddressValue" class="py-3 px-4 text-slate-200">Loading...</td>
                                </tr>
                                <tr class="bg-slate-800 bg-opacity-50 rounded-lg">
                                    <th class="py-3 px-4 text-right font-medium text-slate-300">ACH Transfer</th>
                                    <td id="achValue" class="py-3 px-4 text-green-400">
                                        <i class="fas fa-check-circle mr-2"></i>Supported
                                    </td>
                                </tr>
                                <tr class="bg-slate-800 bg-opacity-50 rounded-lg">
                                    <th class="py-3 px-4 text-right font-medium text-slate-300">Wire Transfer</th>
                                    <td id="wireValue" class="py-3 px-4 text-green-400">
                                        <i class="fas fa-check-circle mr-2"></i>Supported
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="bg-red-900 text-red-200 p-4 rounded-xl hidden"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Account Validator Script
        const validateAccountBtn = document.getElementById('validateAccountBtn');
        const clearAccountBtn = document.getElementById('clearAccountBtn');
        const routingInput = document.getElementById('routingNumber');
        const accountInput = document.getElementById('accountNumber');
        const accountResultDiv = document.getElementById('accountResult');
        const accountSearchingText = document.getElementById('accountSearchingText');
        const accountSpinner = document.getElementById('accountSpinner');
        const validateAccountText = document.getElementById('validateAccountText');

        // Function to handle account validation
        async function validateAccount() {
            const routing = routingInput.value.trim();
            const account = accountInput.value.trim();

            if (!routing || !account) {
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('errorMessage').innerHTML = 'Please enter both numbers.';
                accountResultDiv.classList.remove('hidden');
                document.getElementById('validationSteps').classList.add('hidden');
                document.getElementById('successTable').classList.add('hidden');
                return;
            }

            // Reset validation steps
            document.getElementById('validationSteps').classList.remove('hidden');
            document.getElementById('routingStepIcon').className = 'fas fa-question-circle text-yellow-400 mr-2';
            document.getElementById('routingStepText').textContent = 'Routing Number validation pending';
            document.getElementById('accountStepIcon').className = 'fas fa-question-circle text-yellow-400 mr-2';
            document.getElementById('accountStepText').textContent = 'Account Number validation pending';

            // Validate account number format (6-17 digits)
            const accountRegex = /^\d{6,17}$/;
            const isAccountValid = accountRegex.test(account);
            
            // Show account validation status immediately
            if (isAccountValid) {
                document.getElementById('accountStepIcon').className = 'fas fa-check-circle green mr-2';
                document.getElementById('accountStepText').textContent = 'Account Number format is correct';
            } else {
                document.getElementById('accountStepIcon').className = 'fas fa-times-circle red mr-2';
                document.getElementById('accountStepText').textContent = 'Account Number format is not correct';
            }

            // Show loading
            validateAccountText.textContent = 'Validating';
            accountSpinner.classList.remove('hidden');
            accountSearchingText.classList.remove('hidden');
            accountResultDiv.classList.remove('hidden');

            try {
                // Make API call to validate routing number
                const response = await fetch('/api/validate-routing', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ routingNumber: routing })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                accountSearchingText.classList.add('hidden');

                // Update routing validation status
                if (data.valid) {
                    document.getElementById('routingStepIcon').className = 'fas fa-check-circle green mr-2';
                    document.getElementById('routingStepText').textContent = 'Routing Number is valid';
                    
                    // If both are valid, show success
                    if (isAccountValid) {
                        document.getElementById('errorMessage').classList.add('hidden');
                        document.getElementById('successTable').classList.remove('hidden');
                        
                        // Populate bank details
                        document.getElementById('bankNameValue').textContent = data.bankName || "Unknown Bank";
                        document.getElementById('bankAddressValue').textContent = data.address || "Address not available";
                    } else {
                        // Only routing is valid, account is invalid
                        document.getElementById('successTable').classList.add('hidden');
                        document.getElementById('errorMessage').classList.remove('hidden');
                        document.getElementById('errorMessage').innerHTML = `
                            <ul class="list-unstyled text-left">
                                <li><i class="fas fa-check-circle green mr-2"></i> Routing Number is valid</li>
                                <li><i class="fas fa-times-circle red mr-2"></i> Account Number format is not correct</li>
                            </ul>
                        `;
                    }
                } else {
                    // Routing number not found
                    document.getElementById('routingStepIcon').className = 'fas fa-times-circle red mr-2';
                    document.getElementById('routingStepText').textContent = 'No Routing Data Found';
                    
                    document.getElementById('successTable').classList.add('hidden');
                    document.getElementById('errorMessage').classList.remove('hidden');
                    
                    if (isAccountValid) {
                        document.getElementById('errorMessage').innerHTML = `
                            <ul class="list-unstyled text-left">
                                <li><i class="fas fa-times-circle red mr-2"></i> No Routing Data Found</li>
                                <li><i class="fas fa-check-circle green mr-2"></i> Account Number format is correct</li>
                            </ul>
                        `;
                    } else {
                        document.getElementById('errorMessage').innerHTML = `
                            <ul class="list-unstyled text-left">
                                <li><i class="fas fa-times-circle red mr-2"></i> No Routing Data Found</li>
                                <li><i class="fas fa-times-circle red mr-2"></i> Account Number format is not correct</li>
                            </ul>
                        `;
                    }
                }
            } catch (error) {
                console.error('Validation error:', error);
                accountSearchingText.classList.add('hidden');
                document.getElementById('successTable').classList.add('hidden');
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 'Error: Could not connect to server. Please try again.';
            } finally {
                // Reset button
                validateAccountText.textContent = 'Validate Account';
                accountSpinner.classList.add('hidden');
            }
        }

        // Event listeners
        validateAccountBtn.addEventListener('click', validateAccount);

        clearAccountBtn.addEventListener('click', () => {
            routingInput.value = '';
            accountInput.value = '';
            accountResultDiv.classList.add('hidden');
            accountSearchingText.classList.add('hidden');
            document.getElementById('successTable').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('validationSteps').classList.add('hidden');
        });

        // Enter key support
        routingInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                validateAccount();
            }
        });

        accountInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                validateAccount();
            }
        });
    </script>
</body>
</html>
